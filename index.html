<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="main.css">
        <title>Document</title>
    </head>
</head>

<body>
    <section id="form-space">
        <div class="container p-5 bg-white rounded">
            <h1 class="text-center">Cadastre-se</h1>
            <form>
                <div class=" mb-3 " >
                    <label class="form-label fs-5" for="nome">Insira seu nome</label>
                    <input type="text" id="nome" class="form-control" />
                </div>
                <div class=" mb-4 ">
                    <label class="form-label fs-5" for="email">Insira seu email</label>
                    <input type="email" id="email" class="form-control" />
                </div>
                <button type="submit" class="btn w-100 btn-primary">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
